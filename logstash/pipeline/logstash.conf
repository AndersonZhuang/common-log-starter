input {
  kafka {
    bootstrap_servers => "kafka:29092"
    topics => ["access-log", "operation-log"]
    codec => json
    client_id => "logstash"
    group_id => "logstash"
    auto_offset_reset => "latest"
  }
}

filter {
  if [type] == "access-log" {
    mutate {
      add_field => { "log_type" => "access" }
    }
  }
  
  if [type] == "operation-log" {
    mutate {
      add_field => { "log_type" => "operation" }
    }
  }
  
  # 添加时间戳
  date {
    match => [ "timestamp", "UNIX_MS" ]
    target => "@timestamp"
  }
  
  # 移除原始timestamp字段
  mutate {
    remove_field => [ "timestamp" ]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{log_type}-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  
  # 同时输出到控制台（调试用）
  stdout {
    codec => rubydebug
  }
}
