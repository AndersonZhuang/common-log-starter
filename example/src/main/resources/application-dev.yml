# 开发环境配置
server:
  port: 8088

spring:
  application:
    name: common-log-starter-example
  # 禁用不需要的自动配置
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# 开发环境日志配置
diit:
  log:
    enabled: true
    storage:
      type: kafka  # 开发环境使用Kafka方式，便于测试
      async: true  # 开发环境异步发送，提高性能
      batchSize: 10
      batchInterval: 500
    
    # HTTP配置（开发环境禁用）
    http:
      enabled: false
      url: http://localhost:8080/api/logs
      method: POST
      headers:
        Content-Type: application/json
    
    # Kafka配置（开发环境启用）
    kafka:
      enabled: true
      bootstrapServers: localhost:9092
      producer:
        acks: all
        retries: 3
        batchSize: 16384
        lingerMs: 1
        bufferMemory: 33554432
    
    # Elasticsearch配置（开发环境禁用）
    elasticsearch:
      enabled: false
    
    # 日志记录配置
    record:
      recordParams: true
      recordResponse: true  # 开发环境记录响应
      recordStackTrace: true
      sensitiveFields: password,token,secret

# 开发环境日志级别
logging:
  level:
    com.diit.common.log: DEBUG
    com.diit.example: DEBUG
    org.springframework.web: DEBUG
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
