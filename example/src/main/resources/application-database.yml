# PostgreSQL数据库测试环境配置
server:
  port: 8080

spring:
  application:
    name: common-log-starter-example
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 10

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh-CN
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表
  basic:
    enable: false

# 日志Starter配置 - Database模式
diit:
  log:
    enabled: true
    storage:
      type: database  # 使用数据库存储
      async: true  # 异步发送
      batchSize: 100
      batchInterval: 1000
    
    # 数据库配置
    database:
      enabled: true
      tablePrefix: log_
      tableName: log  # 主表名，可以自定义
      autoCreateTable: false
    
    # 其他存储方式禁用
    kafka:
      enabled: false
    elasticsearch:
      enabled: false
    http:
      enabled: false
    
    # 日志记录配置
    record:
      recordParams: true
      recordResponse: false
      recordStackTrace: true
      sensitiveFields: password,token,secret

# 日志配置
logging:
  level:
    com.diit.common.log: DEBUG
    com.diit.example: DEBUG
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"